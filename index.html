<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding and responsive viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Page Profile Card</title>
    <!-- Google Fonts import for Merienda and Quicksand fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&family=Quicksand:wght@500&display=swap"
      rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main container for the entire page content -->
    <div class="container">
      <!-- Banner section with gradient background and animated bubbles -->
      <div class="banner">
        <!-- Multiple bubble elements for background animation -->
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-5"></div>
        <div class="bubble bubble-6"></div>
        <div class="bubble bubble-7"></div>
        <div class="bubble bubble-8"></div>
        <div class="bubble bubble-9"></div>
        <div class="bubble bubble-10"></div>
        <div class="bubble bubble-11"></div>
        <div class="bubble bubble-12"></div>
        <div class="bubble bubble-13"></div>
        <div class="bubble bubble-14"></div>
        <div class="bubble bubble-15"></div>
        <div class="bubble bubble-16"></div>
        <div class="bubble bubble-17"></div>
        <div class="bubble bubble-18"></div>
        <div class="bubble bubble-19"></div>
        <div class="bubble bubble-20"></div>
        <div class="bubble bubble-21"></div>
        <div class="bubble bubble-22"></div>
        <div class="bubble bubble-23"></div>
        <div class="bubble bubble-24"></div>
        <div class="bubble bubble-25"></div>
        <div class="bubble bubble-26"></div>
        <div class="bubble bubble-27"></div>
        <div class="bubble bubble-28"></div>
        <div class="bubble bubble-29"></div>
        <div class="bubble bubble-30"></div>
      </div>
      <!-- Profile card containing user information -->
      <div class="profile-card">
        <!-- Decorative dots in the profile card -->
        <div class="dot left"></div>
        <div class="dot right"></div>
        <!-- Profile image container -->
        <div class="profile-img"></div>
        <!-- User's name with typing animation -->
        <div class="name">Fares Abdel Sattar</div>
        <!-- User's location -->
        <div class="location">Alexandria , Egypt</div>
        <!-- User's job title -->
        <div class="title">AI Developer</div>
        <!-- Statistics section -->
        <div class="stats">
          <!-- Individual stat items -->
          <div class="stat">
            <div class="stat-number">60</div>
            <div class="stat-label">Posts</div>
          </div>
          <div class="stat">
            <div class="stat-number">60</div>
            <div class="stat-label">Posts</div>
          </div>
          <div class="stat">
            <div class="stat-number">60</div>
            <div class="stat-label">Posts</div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript file for animations -->
    <script src="script.js"></script>
  </body>
</html>
